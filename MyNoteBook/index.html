<!DOCTYPE html>
<html ng-app="NoteBook">
    <head>
        <meta charset="UTF-8">
        <title>My Note Book App</title>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/app.css">
    </head>
    <body ng-controller="mynotebookCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top ">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">My NoteBook App</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add</a></li>
                    <li ui-sref-active="active"><a ui-sref="view"><span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span>View</a></li>
                    <li ui-sref-active="active"><a ui-sref="trashed"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Trash</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <ui-view></ui-view>
        </div><!-- /.container -->




        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>

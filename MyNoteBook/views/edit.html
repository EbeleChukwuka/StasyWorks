<h3 align="left">Edit & Update Your Note(s) Here</h3>
<form class="form-horizontal" ng-submit="editNote()">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label hidden-xs">Title:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="note.title" class="form-control" id="inputEmail3" placeholder="Enter Title Here"
                   required>
        </div>
    </div>
    <div class="form-group">
        <label for="note" class="col-sm-2 control-label hidden-xs">Note:</label>
        <div class="col-sm-10">
            <textarea class="form-control" ng-model="note.note" name="" id="note" placeholder="Enter Your Note Here"
                      cols="30" rows="10" required></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info" ><span class="glyphicon glyphicon-floppy-disk"></span> Update </button>
            <button type="button" class="btn btn-danger" ng-click="trashed(id, note)"><span class="glyphicon glyphicon-trash"></span> Trash</button>
        </div>
    </div>
</form>

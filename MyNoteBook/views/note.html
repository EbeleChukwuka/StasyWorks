<h3 align="left">Note Page</h3>
<p align="right">
    <button class="btn btn-xs btn-primary" ui-sref="edit({id:id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  </button></button>
    <button class="btn btn-xs btn-danger" ng-click="trashed($index, note)" ><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Trash </button></button>
</p>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label hidden-xs">Title:</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{note.title}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label hidden-xs">Note:</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{note.note}}</p>
        </div>
    </div>

</form>

<h3 align="left">Preview List of Written Note</h3>
<table class="table table-striped hidden-xs">
    <thead>
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Date Created</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody  align="left">

    <tr ng-repeat="note in notes | filter: {trashed:false} track by $index">
        <td>{{$index+1}}</td>
        <td>{{note.title}}</td>
        <td>{{note.dataCreated}}</td>
        <td>
            <button class="btn btn-xs btn-success" ui-sref="note({id:$index})"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View </button></button>
            <button class="btn btn-xs btn-primary" ui-sref="edit({id:$index})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit </button></button>
            <button class="btn btn-xs btn-danger" ng-click="trashed($index, note)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Trash </button></button>
        </td>
    </tr>

    </tbody>
</table>

<h3 align="left">Create Note(s) Here</h3>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label hidden-xs">Title:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Title Here">
        </div>
    </div>
    <div class="form-group">
        <label for="note" class="col-sm-2 control-label hidden-xs">Note:</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="" id="note" placeholder="Enter Your Note Here" cols="30" rows="10"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info" ><span class="glyphicon glyphicon-floppy-disk"></span> Update </button>
            <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Trash</button>
        </div>
    </div>
</form>
